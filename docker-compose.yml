version: '3.8'

services:
  todo-app:
    build: ./todo-app
    container_name: todo-app
    ports:
      - "5000:5000"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    restart: unless-stopped

  stats-app:
    build: ./stats-app
    container_name: stats-app
    ports:
      - "5001:5001"
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 64M
        reservations:
          cpus: '0.15'
          memory: 32M
    restart: unless-stopped
    depends_on:
      - todo-app
